<script>
    var predictURL = "http://localhost:5000/predict?AvgRatio=0.6922 &PercentageOfOpenedDiscussion=" + student.PercentageOfOpenedDiscussion + "&PercentageOfReplies=" + student.PercentageOfReplies + "&PercentageOfWikiEntries=" + student.PercentageOfWikiEntries +
        "&PercentageOfAssignCompletion=" + student.PercentageOfAssignCompletion + "&PercentageOfVisitOfStudent=" + student.PercentageOfVisitOfStudent + "&PercentagOfAccessedResource=" + student.PercentagOfAccessedResource;
    $.getJSON(predictURL, function(data) {
        $("#result").text(data.predicted === "1" ?
            "Good" :
            "Weak").addClass(data.predicted === "1" ?
            "good" :
            "weak");
    });
</script>
